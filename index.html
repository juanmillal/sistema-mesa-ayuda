<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Configura el juego de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive -->
    <title>Mesa de Ayuda</title>
    <style>
        /* Estilos generales para la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; /* Fondo gris muy claro */
            margin: 0;
            padding: 20px;
            color: #333; /* Color de texto oscuro para mejor legibilidad */
        }
        .container {
            max-width: 600px;  /* Ancho máximo del formulario */
            margin: 50px auto; /* Centrado en la página */
            background: #fff;  /* Fondo blanco para el formulario */
            padding: 30px;
            border-radius: 10px; /* Bordes redondeados más suaves */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra suave y sutil */
        }
        h2 {
            text-align: center; /* Centrado del título */
            font-size: 28px;
            color: #007bff; /* Color azul para el título */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px; /* Mayor espaciado entre campos */
        }
        label {
            display: block;
            margin-bottom: 8px; /* Más espacio debajo de las etiquetas */
            font-weight: bold;
            color: #555; /* Color gris oscuro para las etiquetas */
        }
        input, textarea {
            width: 100%;         /* Ancho completo del campo */
            padding: 12px;
            margin-top: 6px;      /* Espaciado superior */
            border: 2px solid #ddd; /* Borde gris claro */
            border-radius: 8px;  /* Bordes redondeados */
            font-size: 16px;
            transition: border-color 0.3s ease; /* Suaviza el cambio de color del borde */
        }
        input:focus, textarea:focus {
            border-color: #007bff; /* Color de borde cuando está enfocado */
            outline: none;  /* Elimina el contorno de enfoque */
        }
        button {
            width: 100%;         /* Botón ocupa todo el ancho */
            padding: 12px;
            background: #007bff; /* Fondo azul para el botón */
            color: white;
            border: none;
            border-radius: 8px;  /* Bordes redondeados */
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Efecto de transición para el hover */
        }
        button:hover {
            background: #0056b3; /* Color más oscuro al pasar el ratón */
        }
        button:focus {
            outline: none; /* Elimina el contorno cuando se hace clic */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mesa de Ayuda</h2>
        <!-- Formulario que envía los datos a 'guardar_ticket.php' mediante el método POST -->
        <form action="guardar_ticket.php" method="POST">
            <div class="form-group">
                <label for="usuario">Nombre:</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Introduce tu nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" rows="5" required placeholder="Describe tu consulta o problema"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
